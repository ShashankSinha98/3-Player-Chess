name: Checkstyle

on:
  push:
    branches: [ "feature/checkstyleIntegration" ]

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Run Checkstyle
      run: ./gradlew checkstyleMain
